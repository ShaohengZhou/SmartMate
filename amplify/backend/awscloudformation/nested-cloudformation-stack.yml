{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitob35e8f6f": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/martate-20181102014240-deployment/amplify-cfn-templates/auth/cognitob35e8f6f-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitob35e8f6f_identitypool_b35e8f6f",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitob35e8f6f_lambda_log_policy",
					"openIdLambdaRoleName": "cognitob35e8f6f_openid_lambda_role",
					"openIdRolePolicy": "cognitob35e8f6f_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitob35e8f6f_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitob35e8f6f_openid_lambda_log_policy",
					"userPoolName": "cognitob35e8f6f_userpool_b35e8f6f",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitob35e8f6f_sns-role",
					"roleExternalId": "cognitob35e8f6f_role_external_id",
					"policyName": "cognitob35e8f6f-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitob35e8f6f_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitob35e8f6f_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitob35e8f6f_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitob35e8f6f_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitob35e8f6f_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitob35e8f6f_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitob35e8f6f_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitob35e8f6f_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "martate-20181102014240-unauthRole",
					"authRoleName": "martate-20181102014240-authRole",
					"unAuthRoleArn": "arn:aws:iam::453037959938:role/martate-20181102014240-unauthRole",
					"authRoleArn": "arn:aws:iam::453037959938:role/martate-20181102014240-authRole",
					"resourceName": "cognitob35e8f6f",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"analyticssmartmate": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/martate-20181102014240-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "smartmate",
					"roleName": "pinpointLambdaRole47bb23a7",
					"cloudWatchPolicyName": "cloudWatchPolicy47bb23a7",
					"pinpointPolicyName": "pinpointPolicy47bb23a7",
					"authPolicyName": "pinpoint_amplify_47bb23a7",
					"unauthPolicyName": "pinpoint_amplify_47bb23a7",
					"authRoleName": "martate-20181102014240-authRole",
					"unauthRoleName": "martate-20181102014240-unauthRole",
					"IAMPrefix": "453037959938"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}