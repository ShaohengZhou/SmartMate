{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito7e15e0f8": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/martate-20181210172920-deployment/amplify-cfn-templates/auth/cognito7e15e0f8-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito7e15e0f8_identitypool_7e15e0f8",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito7e15e0f8_lambda_log_policy",
					"openIdLambdaRoleName": "cognito7e15e0f8_openid_lambda_role",
					"openIdRolePolicy": "cognito7e15e0f8_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito7e15e0f8_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito7e15e0f8_openid_lambda_log_policy",
					"userPoolName": "cognito7e15e0f8_userpool_7e15e0f8",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito7e15e0f8_sns-role",
					"roleExternalId": "cognito7e15e0f8_role_external_id",
					"policyName": "cognito7e15e0f8-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito7e15e0f8_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito7e15e0f8_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito7e15e0f8_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito7e15e0f8_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito7e15e0f8_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito7e15e0f8_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito7e15e0f8_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito7e15e0f8_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "martate-20181210172920-unauthRole",
					"authRoleName": "martate-20181210172920-authRole",
					"unAuthRoleArn": "arn:aws:iam::453037959938:role/martate-20181210172920-unauthRole",
					"authRoleArn": "arn:aws:iam::453037959938:role/martate-20181210172920-authRole",
					"resourceName": "cognito7e15e0f8",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"storageShawnDB": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/martate-20181210172920-deployment/amplify-cfn-templates/storage/ShawnDB-cloudformation-template.json",
				"Parameters": {
					"tableName": "ShawnTable",
					"partitionKeyName": "groupId",
					"partitionKeyType": "N",
					"sortKeyName": "userId",
					"sortKeyType": "S"
				}
			}
		},
		"functionsmartmatec4d27624": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/martate-20181210172920-deployment/amplify-cfn-templates/function/smartmatec4d27624-cloudformation-template.json",
				"Parameters": {
					"storageShawnDBName": {
						"Fn::GetAtt": [
							"storageShawnDB",
							"Outputs.Name"
						]
					},
					"storageShawnDBArn": {
						"Fn::GetAtt": [
							"storageShawnDB",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apiapie2d281e1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/martate-20181210172920-deployment/amplify-cfn-templates/api/apie2d281e1-cloudformation-template.json",
				"Parameters": {
					"functionsmartmatec4d27624Name": {
						"Fn::GetAtt": [
							"functionsmartmatec4d27624",
							"Outputs.Name"
						]
					},
					"functionsmartmatec4d27624Arn": {
						"Fn::GetAtt": [
							"functionsmartmatec4d27624",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}