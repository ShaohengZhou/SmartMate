<ion-header>
    <ion-toolbar>
      <ion-title>Edit Item</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="true">
      <ion-item>
        <ion-label color="primary">Chore: </ion-label>
        <ion-input placeholder="title" [(ngModel)]="item.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Assigned To:</ion-label>
        <ion-input placeholder="description" [(ngModel)]="item.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Due By: </ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" min= "2018" max = "2020"  [(ngModel)]="item.date"></ion-datetime>
        <!-- <ion-input placeholder="date" [(ngModel)]="item.date"></ion-input> -->
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-button class="save-btn" (click)="save()">Save</ion-button>
    <ion-button class="dismiss-btn" (click)="cancel()">Cancel</ion-button>
  </ion-footer>
